    <body id="main" class="page">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Count Down 3</h1>
            <p>This timer counts down for a sepcified duration</p>
        </header>

        <div id="timer">
            <div id="display-counter"></div>

            <div class="display">
                <label for="rounds">rds:</label><input type="number" id="timerRounds" name="rounds" min="1" value="1"><br/>
                <input type="number" id="timerHours" name="hours" placeholder="HH" min="0">:
                <input type="number" id="timerMins" name="minutes" placeholder="MM" min="0" max="59">:
                <input type="number" id="timerSecs"  name="seconds" placeholder="SS" min=0 max="59">
            </div>
            <br/>
            <div class="controls">
                <button id="start">start</button>
                <button id="pause"><span>=</span></button>
                <button id="resume">resume</button>
                <button id="reset">reset</button>
            </div>
        </div>

        <div id="complete" class="hidden">
            <span>DONE!</span>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        <script src="js/countdown-3.js"></script>
